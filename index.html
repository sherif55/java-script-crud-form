
<html>
<head>
 <link rel="stylesheet" href="css/all.min.css">  
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/indexstyle.css">
</head>
<body>
    
    <div class="container py-5">
     <h1 class="text-center my-2 text-danger"> Employee List</h1>
      
     <div class="form-group">
         <label>Employee Name</label>
         <input id="name"class="form-control">
     </div>
     <div class="form-group">
        <label>Employee Age</label>
        <input id="age" class="form-control">
    </div>
    <div class="form-group">
        <label>Employee Salary</label>
        <input id="salary" class="form-control">
    </div>
    <div class="form-group">
        <label>Employee Phone</label>
        <input id="phone" class="form-control">
    </div>
    <button id="addBtn" class="btn btn-primary float-right"> Add Employee</button>
    <div class="clearfix"></div>
    <div class="form-group">
        <input onkeyup="search(this.value)" class="form-control my-3" placeholder="Search">
    </div>
    <table class="table">
        <thead>
            <th>name</th>
            <th>age</th>
            <th>salary</th>
            <th>phone</th>
            <th></th>
            <th></th>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>




    </div>




    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mainjs.js"></script>
</body>
</html>
